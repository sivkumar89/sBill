<h4 class="text-secondary">Add New Category</h4>
<hr/>
<form class="col-12">
  <div class="form-group row">
    <label for="CustomerName" class="col-sm-4 col-form-label">Category Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="CategoryName" id="category-name" placeholder="Category Name">
    </div>
  </div>
  <div class="form-group offset-sm-6">
    <div class="col-sm-3 ">
      <button type="button" name="Save" ng-click="saveProductDetails" class="btn btn-success mr-3">
        <i aria-label="true" class="fa fa-save"></i> Save
      </button>
    </div>
  </div>
</form>
